<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Centipede</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-wrapper">
<canvas id="game" width="800" height="900"></canvas>
<div class="hud">
<div class="scoreboard">
<span id="score">Score: 0</span>
<span id="lives">Lives: 3</span>
<span id="level">Level: 1</span>
</div>
<div class="control-overlay">
<h2>Controls</h2>
<p>Move: Arrow Keys or WASD</p>
<p>Shoot: Space or Z</p>
<p class="start-hint">Press Space to Start</p>
</div>
</div>
<div id="startOverlay" class="start-overlay">
<h1>Neon Centipede</h1>
<p>Press Space to enter the grid and defend the synth city.</p>
</div>
<div id="powerModal" class="power-modal hidden"></div>
</div>
<script src="game.js"></script>
</body>
</html>
